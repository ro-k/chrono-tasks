<div class="header-area d-flex justify-content-between align-items-center">
  <app-filter-input
    *ngIf="showFilter"
    [itemName]="''"
    (filterEvent)="handleFilterEvent.emit($event)"></app-filter-input>
  <div *ngIf="showAdd">
    <button *ngFor="let itemType of itemTypes" class="btn btn-primary add-button" (click)="addEvent.emit(itemType)">
      <i class="bi bi-plus-lg"></i> Add {{ ItemType[itemType] }}
    </button>
  </div>
</div>
