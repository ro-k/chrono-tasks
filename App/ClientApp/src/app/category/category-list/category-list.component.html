<div class="category-list container">
  <h2>Categories</h2>

  <!-- List of Categories -->
  <div class="list-group">
    <app-category
      *ngFor="let category of categories"
      [category]="category"
      (delete)="deleteCategory($event)"
      (update)="updateCategory($event)"></app-category>
  </div>
</div>
