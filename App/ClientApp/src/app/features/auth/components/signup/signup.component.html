<div class="container mt-5">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
      <div *ngIf="signupForm.get('username')?.errors?.required && signupForm.get('username')?.touched">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="signupForm.get('password')?.errors?.required && signupForm.get('password')?.touched">
        Password is required.
      </div>
      <div *ngIf="signupForm.get('password')?.errors?.minLength && signupForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="Enter first name">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last name</label>
      <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Enter last name">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
