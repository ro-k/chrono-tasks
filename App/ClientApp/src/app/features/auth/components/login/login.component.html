<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" type="username" class="form-control" id="username" placeholder="Enter username">
      <div *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username')?.touched">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('username')?.errors?.username && loginForm.get('username')?.touched">
        Please enter a username.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
