<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" type="username" class="form-control" id="username" placeholder="Enter username">
      <div *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username')?.touched">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
        Password is required.
      </div>
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      <button type="button" class="btn btn-secondary" (click)="onSignUp()">Sign Up</button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
