<div class="item-row" (click)="onRowClick()">
  <i class="bi" [class.bi-folder]="item.type !== ItemType.Activity" [class.bi-file-earmark]="item.type === ItemType.Activity" aria-hidden="true"></i>
  <div>{{ item.name }}</div>
  <div>{{ item.description }}</div>
  <div>{{ item.modifiedAt != null ? (item.modifiedAt | date:'shortDate') : ''}}</div>
</div>
