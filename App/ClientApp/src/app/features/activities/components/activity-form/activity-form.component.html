<app-edit-dialog (onSave)="onSave()" (onCancel)="onCancel()" [title]="'Job'">
  <form [formGroup]="activityForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea type="text" id="description" formControlName="description" class="description-textarea form-control"></textarea>
    </div>
  </form>
</app-edit-dialog>
